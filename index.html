<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woogly</title>
</head>

<body>
    <main>
        <h1 class="offscreen">Woogly a Wikipedia Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                Woogly
            </div>
            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="search">Enter a search term or phrase</label>
                <input type="text" id="search" autocomplete="off">
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                    X
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Sbumit button">
                    Search
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">
                Search Results
            </h2>
            <div class="statsBar">
                <div class="stats" id="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">


            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org"
                target="_blank">Wikipedia</a>
            <span aria-hidden="true">&gt;&gt;</span>
        </p>
    </footer>
</body>

</html>
